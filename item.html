<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cellpadding</title>
</head>
<body>
    <table border="2" cellpadding="20">
        <tr>
            <td>
                <h2>Item 1</h2>
            </td>
            <td>
                <h2>Item 2</h2>
            </td>
            <td>
                <h2>Item 3</h2>
            </td>
        </tr>
    </table>

    <table border="2" cellspacing="20">
        <tr>
            <td>
                <h3>Item 1</h3>
            </td>
            <td>
                <h3>Item 2</h3>
            </td>
            <td>
                <h3>Item 3</h3>
            </td>
        </tr>
    </table>
</body>
</html>
